<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MongoDB Flask App</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
  <h1>MongoDB Flask App</h1>
  <div class="content">
    <form method="POST">
      <p>
        <b><label for="content">Todo content</label></b>
      </p>
      <p>
        <input type="text" name="content" id="content" placeholder="add todo...">
      </p>
      <p>
        <b><label for="degree">Degree</label></b>
      </p>
      <p>
        <input type="radio" name="degree" id="degree-0" required value="important">
        <label for="degree-0">Important</label>
      </p>
      <p>
        <input type="radio" name="degree" id="degree-1" required value="unimportant">
        <label for="degree-0">Unimportant</label>
      </p>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
